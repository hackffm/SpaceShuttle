<html>
  <head>
    <title>SpaceShuttle</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="robi.css"/>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-startup-image" href="icon.png">
  </head>
  <body>

    <div id="container-videostream"/>

		<canvas id="touchControlCanvas" width="100vw" height="100vh"></canvas>

    <div id="top-infoarea">
      <svg class="feather">
        <use xlink:href="feather-sprite.svg#battery"/>
      </svg><p id="battval">0%</p>
      <svg class="feather">
        <use xlink:href="feather-sprite.svg#wifi"/>
      </svg>
      <svg class="feather">
        <use xlink:href="feather-sprite.svg#wifi-off"/>
      </svg>
      <svg class="feather">
        <use xlink:href="feather-sprite.svg#thermometer"/>
      </svg>
      <svg class="feather">
        <use xlink:href="feather-sprite.svg#settings"/>
      </svg>
    </div>

    <div class="container" id="buttoncontrol">
      <div class="row" style="padding-bottom:10px;">
        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="1" btnD='w' btnU=' '><svg class="feather">
		        <use xlink:href="feather-sprite.svg#chevron-up"/>
		      </svg></button>
          <button type="button" class="btn_controll btn btn-primary" value="2" btnD='s' btnU=' '><svg class="feather">
		        <use xlink:href="feather-sprite.svg#chevron-down"/>
		      </svg></button>
        </div>

        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="3" btnD='a' btnU=' '><svg class="feather">
		        <use xlink:href="feather-sprite.svg#corner-up-left"/>
		      </svg></button>
          <button type="button" class="btn_controll btn btn-primary" value="4" btnD='d' btnU=' '><svg class="feather">
		        <use xlink:href="feather-sprite.svg#corner-up-right"/>
		      </svg></button>
        </div>
      </div>

      <div class="row" style="padding-bottom:10px;"></div>

      <div class="row" style="padding-bottom:10px;">
        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="5" btnD='q' btnU=' '><svg class="feather">
		        <use xlink:href="feather-sprite.svg#chevron-left"/>
		      </svg></button>
          <button type="button" class="btn_controll btn btn-primary" value="6" btnD='e' btnU=' '><svg class="feather">
		        <use xlink:href="feather-sprite.svg#chevron-right"/>
		      </svg></button>
        </div>
      </div>

      <div class="row" style="padding-bottom:10px;"></div>

      <div class="row" style="padding-bottom:10px;">
        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="5" btnD='v' btnU=''>bat read</button>
        </div>
      </div>

    </div>

		<div id="debugOut"/>

<!--
    <div class="container">
      <div class="row">
        <div class="col">
          <p id="out"></p>
        </div>
      </div>
    </div>
  -->


    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="touchcontrol.js"></script>
  </body>
</html>
