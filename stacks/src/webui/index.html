<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="robi.css"/>
  </head>
  <body>

    <div class="container" style="margin-bottom: 10px;">
      <div class="row">
        <div class="col"><img src="http://roboterarm/?action=stream" class="img-fluid"/></div>
      </div>
    </div>

    <div class="container">
      <div class="row" style="padding-bottom:10px;">
        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="1" btnD='q' btnU='a'>ARM1 Up</button>
          <button type="button" class="btn_controll btn btn-primary" value="2" btnD='y' btnU='a'>ARM1 Down</button>
        </div>

        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="3" btnD='w' btnU='s'>ARM2 Up</button>
          <button type="button" class="btn_controll btn btn-primary" value="4" btnD='x' btnU='s'>ARM2 Down</button>
        </div>
      </div>

      <div class="row" style="padding-bottom:10px;"></div>

      <div class="row" style="padding-bottom:10px;">
        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="5" btnD='e' btnU='r'>GRIP Close</button>
          <button type="button" class="btn_controll btn btn-primary" value="6" btnD='t' btnU='r'>GRIP Open</button>
        </div>



        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="8" btnD='g' btnU='f'>GRIP rot left</button>
        </div>

        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="7" btnD='d' btnU='f'>GRIP rot right</button>
        </div>

      </div>

      <div class="row" style="padding-bottom:10px;"></div>

      <div class="row">

        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="9" btnD='c' btnU='v'>ARM rot left</button>
        </div>

        <div class="col">
          <button type="button" class="btn_controll btn btn-primary" value="10" btnD='b' btnU='v'>ARM rot right</button>
        </div>


      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div id="status1" class="status">S1</div>
          <div id="status2" class="status">S2</div>
          <div id="status3" class="status">S3</div>
          <div id="status4" class="status">S4</div>
          <div id="status5" class="status">S5</div>
          <div id="status6" class="status">S6</div>
          <div id="status7" class="status">S7</div>
          <div id="status8" class="status">S8</div>
          <div id="status9" class="status">S9</div>
          <div id="status10" class="status">S10</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <p id="out"></p>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="armrobi.js"></script>
  </body>
</html>
