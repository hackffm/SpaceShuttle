<!DOCTYPE html>
<html>
<head>
	<title>Littletau Space-Shuttle</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link href="touchControl.css" rel="stylesheet"> 
	<style type="text/css">
	body { margin: 0px; overflow: hidden; }
	canvas { border: 1px solid black; }
	</style>
	<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="magictouch.js"></script>
	<script type="text/javascript" src="multiTouchController.js"></script>
</head>
<body>
	<!-- <div id="webcam" style="width:320; height:100%; margin-left:25%; left:-50%;"></div> -->
	<img src="http://localhost:7080/?action=stream" width="70%" height="50%" style="display: block; margin: 0 auto;">
	<canvas id="canvas" width="90%" height="100%" style="position: absolute; top:0px; left:30px; width: 100%; height: 100%; z-index:100; border-width:0px;"></canvas>
    <input type="range" id="c1h" name="c1h" value="0" min="0" max="255" data-highlight="true" style="position: absolute; top:0px; left:0px; width: 30px; height: 90%;" />
	<button type="button" id="btnLicht" style="position:fixed; width:10%; height:50px; left:0px; bottom:0px; z-index:1000;">Licht</button>
    <button type="button" id="btnExtra1" style="position:fixed; width:10%; height:50px; left:10%; bottom:0px; z-index:1000;">X 1</button>
    <button type="button" id="btnExtra2" style="position:fixed; width:10%; height:50px; left:20%; bottom:0px; z-index:1000;">X 2</button>
    <button type="button" id="btnExtra3" style="position:fixed; width:10%; height:50px; left:30%; bottom:0px; z-index:1000;">X 3</button>
    <button type="button" id="btnExtra4" style="position:fixed; width:10%; height:50px; left:40%; bottom:0px; z-index:1000;">Toggle Lalla</button>
    <button type="button" id="btnExtra5" style="position:fixed; width:10%; height:50px; left:50%; bottom:0px; z-index:1000;">Next Lalla</button>
    <button type="button" id="btnExtra6" style="position:fixed; width:10%; height:50px; left:60%; bottom:0px; z-index:1000;">Wifi handover</button>                
    <button type="button" id="btnShutdown" style="position:fixed; width:10%; height:50px; right:0px; bottom:0px; z-index:1000;">!OFF!</button>                

	<!-- <button type="button" id="tiltControl" style="position:fixed; width:100px; height:50px; right:0px; bottom:0px; z-index:1000;">Gyro</button> -->
</body>
</html>
